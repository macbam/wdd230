<html lang="en">
<head>

<body>
    <table>
        <thead>
            <tr>

            <tr>

                <th>Sales</th>

                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>

            </tr>
            <tr>
                <td><i>Black Friday</i></td>

            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        
        <tfoot>
            <caption>
                <p>Compiled 02.24.2022 by BMac</p>
            </caption>
        </tfoot>
    </table>
    
</body>
</html>
